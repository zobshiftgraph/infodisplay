    <title>Information Display Hub</title>
    <style>

        .icon-svg { width: 80px; height: 80px; margin-bottom: 20px; }
        .label { font-size: 1.5rem; font-weight: 800; text-transform: uppercase; letter-spacing: 2px; }
        .btn-controller .label { color: #60a5fa; }
        .btn-controller .icon-svg { fill: #60a5fa; }
        .btn-display .label { color: #4ade80; }
        .btn-display .icon-svg { fill: #4ade80; }
        @media (max-width: 600px) { .button-grid { grid-template-columns: 1fr; } h1 { font-size: 1.8rem; } }
    </style>
</head>
